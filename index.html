<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white }
    .attribution a { color: hsl(228, 68%, 67%); }
  </style>
</head>
<body class="bg-very-dark-blue-main-bg font-sans">
  <div role="main" class="flex items-center justify-center h-screen">
    <div class="flex flex-col bg-very-dark-blue-card-bg sm:h-[597px] sm:w-[350px] h-[544px] w-[329px] min-w-[329px] p-6 rounded-xl">
      <div class="bg-cyan rounded-xl z-0 relative text-center group hover:cursor-pointer">
        <div class="flex absolute z-20 h-full w-full opacity-0 group-hover:opacity-100 group-hover:duration-300">
          <img src="/images/icon-view.svg" alt="view" class="m-auto w-12">
        </div>
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="static z-10 rounded-lg group-hover:opacity-50 group-hover:duration-300">
      </div>
      <div>
        <p class="text-white text-[22px] font-semibold hover:text-cyan hover:cursor-pointer mt-5 sm:mt-6">
          Equilibrium #3429
        </p>
        <p class="text-soft-blue sm:text-lg font-light mt-2 sm:mt-4 leading-[26px]">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <img src="/images/icon-ethereum.svg" alt="ethereum icon" class="inline-block">
        <p class="text-cyan inline-block font-semibold mt-3 sm:mt-6 ml-1">
          0.041 ETH
        </p>
        <img src="/images/icon-clock.svg" alt="clock icon" class="inline ml-[88px] sm:ml-[108px] -mt-1 mr-1">
        <p class="text-soft-blue inline font-normal">
          3 days left
        </p>
        <span class="w-full p-[0.5px] bg-very-dark-blue-line lg:w-1/3 inline-block sm:mt-5"></span>
        <div class="flex justify-start align-center mt-[9px]">
            <div class="">
              <img src="/images/image-avatar.png" alt="avatar" class="w-[33px] border-white border-solid border-[1px] rounded-[50%]">
            </div>
            
            <div class="align-bottom text-center mt-[3px]">
              <p class="text-soft-blue inline ml-4">
                Creation of <span class="text-white hover:text-cyan hover:cursor-pointer">Jules Wyvern</span>
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.kostask.com">Kostas Kvietinskas</a>.
    </div>
  </footer>
</body>
</html>
